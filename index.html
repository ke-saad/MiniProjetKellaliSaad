<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <form id="fo">
        <h1>Sign Up</h1>
        <p>
            <label for="un" class="titresdechamps">Username</label>
            <div class="ff">
                <input type="text" id="un" name="un" placeholder="Choose a username" autocomplete="off" />
                <div>
                    <small><div></div></small>
                </div>
            </div>
        </p>
        <p>
            <label for="em" class="titresdechamps">Email</label>
            <div class="ff">
                <input id="em" name="em" placeholder="Enter your email" autocomplete="off" />
                <div>
                    <small><div></div></small>
                </div>    
            </div>
        </p>
        <p>
            <label for="pw" class="titresdechamps">Password</label>
            <div class="ff">
                <input type="password" id="pw" name="pw" placeholder="Enter a strong password" autocomplete="off" />
                <div>
                    <small><div></div></small>
                </div>
            </div>
        </p>
        <p>
            <label for="spw" class="titresdechamps">Confirm Password:</label>
            <div class="ff" >
                <input type="password" id="spw" name="spw" placeholder="Reenter your password" autocomplete="off" />
                <div>
                    <small><div></div></small>
                </div>
            </div>
        </p>
        <div class="ff">
            <button id="su" type="submit" value="envoyer" >Sign Up</button>
        </div>
    </form>
    </div>
    <script src="js/scrtiptval.js" async></script>
</body>
</html>
